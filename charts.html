<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Maximus Data & Analytics. Finance analyzes.">
    <meta name="keywords" content="finance, money, stocks, accountancy, investments, london, bank, currency">
    <!--Title -->
    <title>Maximus Financial Analytics</title>
   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Favicon generated by Favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.webp">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/charts.css">
    
</head>

<body>
    <!-- Modal Structure -->
    <div class="modal fade" id="chartModal" tabindex="-1" aria-labelledby="chartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="chartModalLabel">Chart Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- Chart area -->
                            <div class="col-12 col-lg-7 d-flex justify-content-center align-items-center mb-4 mb-lg-0">
                                <canvas id="modalChart"></canvas>
                            </div>
                            <div class="col-12 col-lg-5 d-flex flex-column justify-content-between">
                                <ul class="nav nav-tabs mb-3 small-tabs" id="modalTabNav" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">Test 1</button>
                                    </li>
                                </ul>
                                <!-- Tab 1 content -->
                                <div class="tab-content" id="modalTabContent">
                                    <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                                    <!-- Info area -->
                                        <div id="modalChartInfoText"></div>
                                        <div id="modalInterpInfo"></div>
                                        <div id="modalChartInfoTable"></div>
                                        <div id="modalCalcInfo"></div>
                                        <div id="modalChartCalculation" style="display:none"></div>
                                        <div class="px-4">
                                            <button id="toggleMeaningCalc" class="btn-primary-custom-calculation mb-2" type="button">How is it calculated?</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <a href="index.html" class="navbar-brand mx-3 d-flex align-items-center">
                <img src="assets/images/logo-maximus.webp" class="img-fluid" alt="Maximus Financial Analytics logo" style="height:48px;">
            </a>
            <!-- Toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="theme-change">
                            <span id="theme-icon"><i class="fa-solid fa-sun"></i></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="pt-5 mt-3">
        <!-- Section to the 4 cards in the top of the page-->
        <section>
            <h1 class="visually-hidden">Section to cards</h1>
            <div class="container pt-5">
                <div class="row" id="cards">
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card card1 p-2 mb-4 mb-lg-0 border-0">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <div class="card-content" id="card1">
                                    <!-- Dinamically JS content goes here-->
                                </div>
                                <span>
                                    <i class="fa-solid fa-coins fa-2xl"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card card2 p-2 mb-4 mb-lg-0 border-0">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <div class="card-content" id="card2">
                                    <!-- Dinamically JS content goes here-->
                                </div>
                                <span>
                                    <i class="fa-solid fa-money-bill-wave fa-2xl"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card card3 p-2 mb-4 mb-lg-0 border-0">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <div class="card-content" id="card3">
                                    <!-- Dinamically JS content goes here-->
                                </div>
                                <span>
                                    <i class="fa-solid fa-money-bill-transfer fa-2xl"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="card card4 p-2 mb-lg-0 border-0">
                            <div class="card-body d-flex align-items-center justify-content-between">
                                <div class="card-content" id="card4">
                                    <!-- Dinamically JS content goes here-->
                                </div>
                                <span>
                                    <i class="fa-solid fa-receipt fa-2xl"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section to the charts -->
        <section>
            <h1 class="visually-hidden">Section to charts</h1>
            <div class="container-fluid px-4 p-sm-5">
                <div class="row pb-4 py-2">
                    <!-- Bar Charts (left side) -->
                    <div class="col-12 col-lg-7"> 
                        <div class="pb-4 px-0 py-4 pt-sm-0 pb-lg-0 pe-lg-4">
                            <div class="row charts-background">
                                <!-- First row of bar charts -->
                                <div class="col-12 col-md-6 mb-4 bar-charts py-3">
                                    <canvas id="chartBar1"></canvas>
                                </div>
                                <div class="col-12 col-md-6 mb-4 bar-charts py-3">
                                    <canvas id="chartBar2"></canvas>
                                </div>
                                <!-- Second row of bar charts -->
                                <div class="col-12 col-md-6 mb-4 bar-charts py-3">
                                    <canvas id="chartBar3"></canvas>
                                </div>
                                <div class="col-12 col-md-6 mb-4 bar-charts py-3">
                                    <canvas id="chartBar4"></canvas>
                                </div>    
                            </div>
                        </div>
                        
                    </div>

                    <!-- Radar charts-->
                    <div class="col-12 col-lg-5 d-flex align-items-center justify-content-center charts-background py-3">
                        <canvas id="myRadarChart" class="radar-chart"></canvas>
                    </div>
                </div>


                <div class="row mb-4 justify-content-between">
                    <!-- Gauge charts -->
                    <div class="col-12 col-lg-5" id="chartsGauge">
                        <div class="pb-4 pb-lg-0 pe-lg-4">
                            <div class="row charts-background">
                                <!-- Gauge charts added here dynamically -->
                            </div>
                        </div>
                    </div>                    
                    <div class="col-12 col-lg-7">
                        <!-- Pie charts -->
                        <div class="row charts-background">
                            <div class="col-12 col-md-6 py-3 mb-2">
                                <canvas id="chartPie1" class="pie-chart-wrapper"></canvas>
                            </div>
                            <div class="col-12 col-md-6 py-3 mb-2">
                                <canvas id="chartPie2" class="pie-chart-wrapper"></canvas>
                            </div>
                        </div>
                        <!-- Line charts-->
                        <div class="py-4">
                            <div class="row charts-background">
                                <div class="col-12 py-3 mb-2">
                                    <canvas id="myLineChart" class=" line-chart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- Bubble charts-->
                        <div class="row charts-background">
                            <div class="col-12 py-3 mb-2">
                                <canvas id="myBubbleChart" class="bubble-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4 pb-lg-4 pb-xl-1">
                    <!-- Horizontal bar charts -->
                    <div class="col-12 col-lg-7"> 
                        <div class="pe-lg-4 pb-4 pb-lg-0">
                            <div class="row charts-background">
                                <div class="col-12 col-md-6 py-3 mb-2">
                                    <canvas id="myHorizontalBarChart1" class="bar-horizontal-chart"></canvas>
                                </div>
                                <div class="col-12 col-md-6 py-3 mb-2">
                                    <canvas id="myHorizontalBarChart2" class="bar-horizontal-chart"></canvas>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <!-- Doughnut Chart -->
                    <div class="col-12 col-lg-5 d-flex align-items-center py-4 mb-2 justify-content-center charts-background">
                        <canvas id="myDoughnutChart"></canvas>
                    </div>
                </div>
            </div>
        </section>     
    </main>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container-fluid">
            <!--On screens with less than 992px the content justify center. 992px and up justify between -->
            <div class="row justify-content-center ">
                <div class="col-12 col-lg-3 text-center align-items-center ">
                    <p>&copy; 2025 Maximus Financial Analytics. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Font Awesome kit-->
    <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <!-- Using the type=module to be able to work with PDF.js library -->
    <script src="assets/js/charts.js"></script>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
