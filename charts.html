<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Maximus Data & Analytics. Finance analyzes.">
    <meta name="keywords" content="finance, money, stocks, accountancy, investments, london, bank, currency">
    <!--Title -->
    <title>Maximus Financial Analytics</title>
   
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Favicon generated by Favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.webp">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/charts.css">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <!-- Logo -->
            <a href="index.html" class="navbar-brand mx-3 d-flex align-items-center">
                <img src="assets/images/logo-maximus.webp" class="img-fluid" alt="Maximus Financial Analytics logo" style="height:48px;">
            </a>
            <!-- Toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Our Methodology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="py-5 my-3">
        <!-- Bar charts and doughnut-->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <!-- Bar Charts (left side) -->
                    <div class="col-12 col-lg-8">
                        <div class="row" id="chartsBar">
                            <!-- Bar chart canvases will be added here -->
                        </div>
                    </div>

                    <!-- Doughnut Chart (right side) -->
                    <div class="col-12 col-lg-4 d-flex justify-content-center align-items-start">
                        <canvas id="myDoughnutChart" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Gauge charts -->
        <section>
            <div class="container-fluid py-5">
                <div class="row" id="chartsGauge">
                        <!-- Gauge charts will be added here dynamically -->
                </div>
            </div>
        </section>

        <!-- Pie charts -->
        <section>
            <div class="container-fluid py-5">
                <div class="row" id="chartsPie">
                    <!-- Pie charts will be added here dynamically -->
                </div>
            </div>
        </section>

        <!-- Horizontal bar charts -->
        <section>
            <div class="container-fluid py-5">
                <div class="row" id="chartsHorizontalBar">
                    <canvas id="myHorizontalBarChart1"></canvas>
                    <canvas id="myHorizontalBarChart2"></canvas>
                </div>
            </div>
        </section>

        <!-- Line charts-->
        <section>
             <div class="container my-5 py-5 text-center">
                <div class="row justify-content-center" id="chartsLine">
                    <canvas id="myLineChart"></canvas>
                    <!-- Line charts will be added here dynamically -->
                </div>
            </div>
        </section>

        <!-- Bubble charts-->
        <section>
             <div class="container my-5 py-5 text-center">
                <div class="row justify-content-center" id="chartsBubble">
                    <canvas id="myBubbleChart"></canvas>
                    <!-- Line charts will be added here dynamically -->
                </div>
            </div>
        </section>

        <!-- Radar charts-->
        <section>
             <div class="container my-5 py-5 text-center">
                <div class="row justify-content-center" id="chartsRadar">
                    <canvas id="myRadarChart"></canvas>
                    <canvas id="myRadarChart2"></canvas>
                </div>
            </div>
        </section>

       

    </main>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container-fluid">
            <!--On screens with less than 992px the content justify center. 992px and up justify between -->
            <div class="row justify-content-center ">
                <div class="col-12 col-lg-3 text-center align-items-center ">
                    <p>&copy; 2025 Maximus Financial Analytics. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Font Awesome kit-->
    <script src="https://kit.fontawesome.com/6ec5d9a39e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <!-- Using the type=module to be able to work with PDF.js library -->
    <script src="assets/js/charts.js"></script>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
